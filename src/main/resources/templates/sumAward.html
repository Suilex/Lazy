<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title></title>

</head>
<body>

<div th:include="menu :: header"></div>

<br>
<br>
<br>

<div class="container">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>N</th>
            <th>Имя</th>
            <th>Фамилия</th>
            <th>Должность</th>
            <th>Отдел</th>
            <th>Заработная плата</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${sumAwardList}">
            <td th:utext="${item.id}"></td>
            <td><a th:href="@{/request(id=${item.id})}"><span th:utext="${item.firstName}"></span></a></td>
            <td th:utext="${item.lastName}"></td>
            <td th:utext="${item.jobPosition}"></td>
            <td th:utext="${item.department}"></td>
            <td th:utext="${item.award}"></td>
        </tr>
        <tr>
            <td colspan="5"></td>
            <td><b><span th:utext="${sumAward}"></span></b></td>
        </tr>
        </tbody>
    </table>
</div>

<br>
<br>

</body>
</html>
