<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title></title>

</head>
<body>

<div th:include="menu :: header"></div>

<br>
<br>
<br>

<div class="container">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Employee</th>
        </tr>
        <tr>
            <th> N </th>
            <th> Имя </th>
            <th> Фамилия </th>
            <th> Роль </th>
            <th> Логин </th>
            <th> Пароль</th>
            <th> Должность </th>
            <th> Отдел </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee : ${employees}">
            <td th:utext="${employee.id}"></td>
            <td th:utext="${employee.firstName}"></td>
            <td th:utext="${employee.lastName}"></td>
            <td th:utext="${employee.role}"></td>
            <td th:utext="${employee.login}"></td>
            <td th:utext="${employee.getPassword()}"></td>
            <td th:utext="${employee.jobPosition.id}"></td>
            <td th:utext="${employee.department.id}"></td>
        </tr>
        </tbody>
    </table>
</div>

<div class="container">
    <div class="col-md-4">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>Positions</th>
            </tr>
            <tr>
                <th> N </th>
                <th> Зарплата </th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="position : ${positions}">
                <td th:utext="${position.id}"></td>
                <td th:utext="${position.salary}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="container">
    <div class="col-md-4">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>Department</th>
            </tr>
            <tr>
                <th> N </th>
                <th> Название </th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="department : ${departments}">
                <td th:utext="${department.id}"></td>
                <td th:utext="${department.name}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="container">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>WorkLog</th>
        </tr>
        <tr>
            <th>N</th>
            <th>Логин</th>
            <th>Дата</th>
            <th>Время прихода</th>
            <th>Продолжительность</th>
            <th>Время ухода</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="worklog : ${worklogs}">
            <td th:utext="${worklog.id}"></td>
            <td th:utext="${worklog.employee.login}"></td>
            <td th:utext="${worklog.day}"></td>
            <td th:utext="${worklog.startTime}"></td>
            <td th:utext="${worklog.duration}"></td>
            <td th:utext="${worklog.endTime}"></td>
        </tr>
        </tbody>
    </table>
</div>

<div class="container">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>WorkLogReport</th>
        </tr>
        <tr>
            <th>N</th>
            <th>Логин</th>
            <th>Время прихода</th>
            <th>Продолжительность</th>
            <th>Тип</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="report : ${work_log_report}">
            <td th:utext="${report.id}"></td>
            <td th:utext="${report.employee.login}"></td>
            <td th:utext="${report.startDate}"></td>
            <td th:utext="${report.duration}"></td>
            <td th:utext="${report.type}"></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
