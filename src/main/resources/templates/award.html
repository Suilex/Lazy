<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title></title>

</head>
<body>

<div th:include="menu :: header"></div>

<br>
<br>
<br>

<div class="container">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>N</th>
            <th>Дата</th>
            <th>Тип</th>
            <th>Прогул</th>
            <th>Опоздание</th>
            <th>Переработка</th>
            <th>Зарплата</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="row : ${table}">
            <td th:utext="${row.id}"></td>
            <td th:utext="${row.date}"></td>
            <td th:utext="${row.typeDay}"></td>
            <td th:utext="${row.absence}"></td>
            <td th:utext="${row.lateness}"></td>
            <td th:utext="${row.overwork}"></td>
            <td th:utext="${row.award}"></td>
        </tr>
        </tbody>
    </table>
</div>

<br>
<br>

</body>
</html>
